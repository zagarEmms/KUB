<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/css/style_mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">

</head>
<body>
<main>
    <section>
        <img class="logo" src="src/media/logo.png" alt="logo kub" width="120">
    </section>
    <h1>Welcome to the KUB experience</h1>

    <section class="enterDetails">
        <h2>Enter your E-mail to participate:</h2>
        <label>
            <input type="email" class ="input-box" placeholder="Your e-mail">
        </label>
        <div>
            <button class="insertBtn" type="button" onclick="window.location.href='src/html/votePage.html'">Send</button>
        </div>
    </section>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCinRPUUavBGiLyObv3JT1PO26ltUO29X8",
            authDomain: "kubdatabase.firebaseapp.com",
            databaseURL: "https://kubdatabase-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "kubdatabase",
            storageBucket: "kubdatabase.appspot.com",
            messagingSenderId: "510726641146",
            appId: "1:510726641146:web:20ef1c2a8342c03fadc043"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const app = firebase.app();

        import {getDatabase, ref, get, set, child, update, remove}
            from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js"
        const db = getDatabase();
        var flag = 0;
        var enterEmail = document.querySelector("#enterEmail");
        var insertBtn = document.querySelector("#insert");

        function InsertData() {
            flag++;
            set(ref(db, "People/" + flag),{
                Email: enterEmail.value,
                Vote: 0,
            })
                .then(()=>{
                    alert("Data added successfully");
                })
                .catch((error)=>{
                    alert(error);
                });
        }

        insertBtn.addEventListener('click', InsertData);
    </script>
</main>
</body>
</html>
